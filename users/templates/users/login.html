{% extends "campus/base.html" %}
{% block content %}
<div class="border-2 border-[--ring] rounded-lg p-4 w-96 my-6 mx-auto shadow-lg bg-[--card] text-[--card-foreground]">
    <h2 class="text-3xl font-bold mb-2 text-center">Log In</h2>
    {% load tailwind_filters %}
    {% load crispy_forms_tags %}
    <form class="w-full" method="POST">
        {% csrf_token %}
        {{ form|crispy }}
    <div class="my-4 w-full">
        <button class="px-5 py-2 font-semibold w-full bg-[--primary] rounded-lg text-[--primary-foreground]"type="submit">
        Login
        </button>
        <p class="text-center mt-2">
        Need an account?
        <a class="underline text-[--primary]" href="/register">Sign Up</a>
        </p>
    </div>
    </form>
</div>
{% endblock content %}
